title: StratIS Wiki
host: 'https://wiki.eng.stratisiot.com'
port: 3000
paths:
  repo: /wiki-vol/repo
  data: /wiki-vol/data
uploads:
  maxImageFileSize: 3
  maxOtherFileSize: 100
lang: en
public: false
auth:
  defaultReadAccess: false
  local:
    enabled: true
  google:
    enabled: true
    clientId: $(GOOGLE_CLIENT_ID)
    clientSecret: $(GOOGLE_CLIENT_SECRET)
  microsoft:
    enabled: false
    clientId: MS_APP_ID
    clientSecret: MS_APP_SECRET
  facebook:
    enabled: false
    clientId: FACEBOOK_APP_ID
    clientSecret: FACEBOOK_APP_SECRET
  github:
    enabled: false
    clientId: GITHUB_CLIENT_ID
    clientSecret: GITHUB_CLIENT_SECRET
  slack:
    enabled: false
    clientId: SLACK_CLIENT_ID
    clientSecret: SLACK_CLIENT_SECRET
  ldap:
    enabled: false
    url: 'ldap://serverhost:389'
    bindDn: cn='root'
    bindCredentials: BIND_PASSWORD
    searchBase: 'o=users,o=example.com'
    searchFilter: '(uid={{username}})'
    tlsEnabled: false
    tlsCertPath: 'C:\example\root_ca_cert.crt'
  azure:
    enabled: false
    clientID: APP_ID
    clientSecret: APP_SECRET_KEY
    resource: 00000002-0000-0000-c000-000000000000
    tenant: YOUR_TENANT.onmicrosoft.com
sessionSecret: 002f7be58321731497dc5cf6a906f6fed35a077527806d58470dd071dde36b68
db: 'mongodb://$(MONGO_HOST):$(MONGO_PORT)/wiki'
git:
  url: $(GIT_URL)
  branch: $(GIT_BRANCH)
  serverEmail: $(GIT_AUTHOR)
  showUserEmail: $(GIT_SHOW_USER_EMAIL)
  auth:
    type: $(GIT_AUTH_TYPE)
    username: $(GIT_USERNAME)
    privateKey: $(GIT_PRIVATE_KEY)
features:
  linebreaks: true
  mathjax: true
externalLogging:
  bugsnag: false
  loggly: false
  papertrail: false
  rollbar: false
  sentry: false
theme:
  primary: indigo
  alt: blue-grey
  footer: blue-grey
  code:
    dark: true
    colorize: true
